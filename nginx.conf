server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # --- Serve static files normally with caching ---
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;   # Serve only real files
    }

    # --- Handle /library/ requests ---
    location /library/ {
        try_files $uri $uri/ /library/index.php?$query_string;
    }

    # --- PHP processing ---
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass library_php:9000;      # Must match PHP-FPM container/service
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Optional: support PATH_INFO
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    }

    # --- SPA-style fallback (optional if index.php handles routes) ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # --- Gzip compression ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml application/xml+rss application/vnd.ms-fontobject font/ttf font/otf image/svg+xml;
    gzip_min_length 1024;
    gzip_comp_level 5;

    # --- Never cache the main entrypoint HTML ---
    location = /index.html {
        add_header Cache-Control "no-store";
        try_files $uri =404;
    }
}
